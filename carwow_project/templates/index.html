{% extends 'base.html' %}
{% block body%}


    <div class="container">
        <div class="row">
        {% for i in cars_list %}
            <div class="col-md-3">
               <div class="card" >
                  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250px" width="290px">
                 <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                       <p class="card-text">{{i.price}}</p>
                      <a href="{% url 'carwowapp:details' i.id%}" class="btn btn-primary">Get Details</a>
                 </div>
               </div>

            </div>
        {% endfor %}
        </div>
    <a href="{% url 'carwowapp:add_car' %}" class="btn btn-info" >Add</a>
    </div>





{% endblock %}
